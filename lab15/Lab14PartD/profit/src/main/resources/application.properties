spring.application.name=Lab14PartB
spring.datasource.url=jdbc:mysql://localhost:3306/eadb
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true


logging.level.root=ERROR
logging.level.org.springframework=ERROR

spring.ai.mcp.server.stdio=false
spring.ai.mcp.server.name=profit-server
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.type=sync
spring.ai.mcp.server.capabilities.tool=true
spring.ai.mcp.server.sse-endpoint=/sse
spring.ai.mcp.server.sse-message-endpoint=/mcp/message

spring.ai.openai.chat.base-url=https://generativelanguage.googleapis.com/v1beta/openai
spring.ai.openai.chat.options.model=gemini-2.5-flash
spring.ai.openai.chat.completions-path=/chat/completions
spring.ai.openai.api-key=${OPENAI_API_KEY}

server.port=8082
